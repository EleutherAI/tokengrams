[package]
name = "tokengrams"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "tokengrams"
crate-type = ["cdylib"]

[[bin]]
name = "tokengrams"
path = "src/main.rs"

[dependencies]
ahash = "0.8.7"
anyhow = "1.0.79"
bincode = "1.3.3"
clap = { version = "4.4.11", features = ["derive"] }
flate2 = "1.0"
float-cmp = "0.9.0"
indicatif = "0.17.7"
memmap2 = "0.9.3"
num-traits = "0.2.17"
pyo3 = { version = "0.20.1", features = ["anyhow", "extension-module"] }
rayon = "1.8.0"
serde = "1.0.194"
serde_json = "1.0.108"
sucds = { version = "0.4.0", features = ["intrinsics"] }
tokenizers = { version = "0.15.0", features = ["http"] }
yada = "0.5.0"
zstd = "0.13.0"

[dev-dependencies]
rand = "0.8.4"
